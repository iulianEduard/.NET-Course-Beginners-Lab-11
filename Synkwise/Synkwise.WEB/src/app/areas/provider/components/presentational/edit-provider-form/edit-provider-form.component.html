<form novalidate [formGroup]="providerForm" class="inner-form" (ngSubmit)="onSubmit(providerForm)" autocomplete="off">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <div class="col s12">
          <div class="inner">
            <h3 class="clear text-uppercase teal-text">Provider's Profile Information</h3>
            <div class="row">
              <div class="row">
                <div class="input-field col s16 m4">
                  <input id="providerName" type="text" formControlName="name">
                  <label for="providerName" >Provider's Name *</label>
                </div>
                <div class="input-field col s16 m4">
                  <input id="providerEmail" type="email" formControlName="email">
                  <label for="providerEmail" >Email Address *</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s16 m4">
                  <input id="providerPhone" type="text" formControlName="phoneNumber">
                  <label for="providerPhone" >Phone Number *</label>
                </div>
                <div class="input-field col s16 m4">
                  <input id="providerMobile" type="text" formControlName="mobileNumber">
                  <label for="providerMobile" >Mobile Number *</label>
                </div>
                <div class="input-field col s16 m4">
                  <input id="providerFax" type="text" formControlName="faxNumber">
                  <label for="providerFax" >Fax Number</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s16 m4">
                  <input id="providerAddress" type="text" formControlName="address">
                  <label for="providerAddress" >Address *</label>
                </div>
                <div class="input-field col s16 m4">
                  <input id="providerCity" type="text" formControlName="city">
                  <label for="providerCity" >City *</label>
                </div>
                <div class="input-field col s16 m4">
                  <input id="providerState" type="text" formControlName="state">
                  <label for="providerState" >State *</label>
                </div>
                <div class="input-field col s16 m4">
                  <input id="providerZipCode" type="text" formControlName="zipcode">
                  <label for="providerZipCode" >Zip Code *</label>
                </div>
              </div>
            </div>
          </div>
          <div class="clear"></div>
        </div>
        <button class="btn waves-effect waves-light teal" type="submit">Save</button>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</form>
