<div id="medicalCarePlanID">
  <div class="col s12 m12">
    <div class="row">
      <div class="col s6 m6 headerTable">
        Type and frequency
      </div>
      <div class="col s6 m6 headerTable">
        Assistance needed
      </div>
      <div *ngFor="let item of itemMedicalDetails">
        <div class="input-field col s6 m6"  *ngIf="!item.span">
          <input id="{{item.id1}}" type="text">
          <label for="{{item.id1}}"> {{item.label}}</label>
        </div>
        <div class="input-field col s6 m6" *ngIf="!item.span">
          <input id="{{item.id2}}" type="text">
          <label for="{{item.id2}}"> {{item.label}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
