<div id="awarenessCareplanTabID">
  <div class="row">
    <div class="col s6 m6 headerTable">
      Resident’s preferences and abilities
    </div>
    <div class="col s6 m6 headerTable">
      Caregiver’s responsibilities (what and when)
    </div>
    <div *ngFor="let item of itemBehavoiurDetails">
      <div class="input-field col s6 m6">
        <input id="{{item.id1}}" type="text">
        <label for="{{item.id1}}"> {{item.label}}</label>
      </div>
      <div class="input-field col s6 m6">
        <input id="{{item.id2}}" type="text">
        <label for="{{item.id2}}"> {{item.label}}</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let item of itemBehaviourChallenging">
      <div class="input-field col s2 m2">
        <input id="{{item.id1}}{{$index}}" type="text">
        <label for="{{item.id1}}{{$index}}">Challenging behaviors</label>
      </div>
      <div class="input-field col s5 m5">
        <input id="{{item.id2}}{{$index}}" type="text">
        <label for="{{item.id2}}{{$index}}">Resident’s preferences and abilitiess</label>
      </div>
      <div class="input-field col s5 m5">
        <input id="{{item.id3}}" type="text">
        <label for="{{item.id3}}">Caregiver’s responsibilities (what and when)</label>
      </div>
    </div>
  </div>
</div>
