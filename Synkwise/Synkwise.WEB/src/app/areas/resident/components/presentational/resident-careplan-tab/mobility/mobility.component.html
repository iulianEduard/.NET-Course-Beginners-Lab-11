<div id="userProfileTabID">
  <div class="col s12 m12">
    <div class="row">
      <div class="col s6 m6 headerTable">
        Resident’s preferences and abilities
      </div>
      <div class="col s6 m6 headerTable">
        Caregiver’s responsibilities (what and when)
      </div>
      <div *ngFor="let item of itemMobilityDetails">
        <div class="input-field col s12 m12" *ngIf="item.span == true">
          <input id="{{item.id}}" type="text">
          <label for="{{item.id}}"> {{item.label}}</label>
        </div>

        <div class="input-field col s6 m6"  *ngIf="!item.span">
          <input id="{{item.id1}}" type="text">
          <label for="{{item.id1}}"> {{item.label}}</label>
        </div>
        <div class="input-field col s6 m6" *ngIf="!item.span">
          <input id="{{item.id2}}" type="text">
          <label for="{{item.id2}}"> {{item.label}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
