<div id="bathCareplanTabID">
  <div class="col s12 m12">
    <p>A. Cognition means the functions of the brain related to adaptation, awareness, judgment/decision-making,
      memory and orientation.</p>
    <p>B. Behavior means demanding of others, danger to self or others and wandering.</p>
  </div>

  <div class="row">
    <div class="col s6 m6 headerTable">
      Resident’s preferences and abilities
    </div>
    <div class="col s6 m6 headerTable">
      Caregiver’s responsibilities (what and when)
    </div>
    <div *ngFor="let item of itemBathDetails">
      <div class="input-field col s6 m6">
        <input id="{{item.id1}}" type="text">
        <label for="{{item.id1}}"> {{item.label}}</label>
      </div>
      <div class="input-field col s6 m6">
        <input id="{{item.id2}}" type="text">
        <label for="{{item.id2}}"> {{item.label}}</label>
      </div>
    </div>
  </div>
  <synkwise-please-list [itemDetails]="pleaseList"></synkwise-please-list>
</div>
