<div *ngFor="let facility of facilities">
  <div class="row">
    <div class="col s12">
      <div class="card hoverable">
        <div class="card-content">
          <span class="card-title">
            <div class="row">
              <h4 class="facility-name">{{facility.name}}</h4>
            </div>
          </span>
          <div class="row">
            <div class="col s12 m6 l2">
              <img class="responsive-img" src="http://pbsrg.com/app/wp-content/uploads/education/masters-of-science-degree/icon-8.png"/>
            </div>
            <div class="col s12 m6 l10">
              <table class="responsive-table">
                <thead>
                <tr>
                  <th>Phone Number</th>
                  <th>Fax Number</th>
                  <th>Address</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Zip Code</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                  <td>{{facility.phone}}</td>
                  <td>{{facility.fax}}</td>
                  <td>{{facility.address}}</td>
                  <td>{{facility.city}}</td>
                  <td>{{facility.state}}</td>
                  <td>{{facility.zipcode}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div *ngFor="let resident of facility.residents" class="chip facility-for-chip">
              <img [src]="resident.photo" alt="Contact Person">
              {{resident.name}}
            </div>
          </div>
        </div>
        <div class="card-action">
          <a class="btn-flat teal-text edit-btn" [routerLink]="['/facility/edit']" [queryParams]="{id: facility.id}">
            <i class="material-icons left">edit</i>Edit
          </a>
          <a class="btn-flat teal-text edit-btn" [routerLink]="['/facility/details']" [queryParams]="{id: facility.id}">
            <i class="material-icons left">details</i>Details
          </a>
          <a class="btn-flat right red-text delete-btn">
            <i class="material-icons left">delete</i>Delete
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
